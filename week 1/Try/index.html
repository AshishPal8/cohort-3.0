<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Games</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <script src="script.js"></script>
    <!-- Header Section -->

    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home">
        <h1>Welcome to News & Games!</h1>
        <p>Stay informed and have fun!</p>
        <button>Explore</button>
    </section>

    <!-- News Section -->
    <section id="news">
        <h2>Latest News</h2>
        <div class="news-container">
            <article>
                <h3>News Title 1</h3>
                <p>News description 1</p>
            </article>
            <article>
                <h3>News Title 2</h3>
                <p>News description 2</p>
            </article>
            <!-- Add more news articles here -->
        </div>
    </section>

    <!-- Games Section -->
    <section id="games">
        <h2>Knowledgeable Games</h2>
        <div class="game-container">
            <div class="game">
                <h3>Quiz Game</h3>
                <p>Test your knowledge!</p>
                <button>Play</button>
            </div>
            <div class="game">
                <h3>Word Search</h3>
                <p>Find the hidden words!</p>
                <button>Play</button>
            </div>
            <!-- Add more games here -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Get in Touch</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button>Send</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 News & Games</p>
    </footer>


</body>

</html>
